<html>
<body style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto;">
    <div style="background-color: #f8f9fa; padding: 20px; border-radius: 8px;">
        <h2 style="color: #333; text-align: center;">Login OTP</h2>
        <p>Hello {user_name},</p>
        <p>Your login OTP is:</p>
        <div style="text-align: center; margin: 30px 0;">
            <span style="background-color: #007bff; color: white; padding: 15px 30px; font-size: 24px; font-weight: bold; border-radius: 4px; display: inline-block; letter-spacing: 3px;">
                {otp_code}
            </span>
        </div>
        <p style="color: #666; font-size: 14px;">This OTP will expire in {expires_in_minutes} minutes.</p>
        <p style="color: #666; font-size: 14px;">If you didn't request this, please ignore this email.</p>
        <hr style="border: none; border-top: 1px solid #eee; margin: 20px 0;">
        <p style="color: #666; font-size: 12px; text-align: center;">
            Best regards,<br>Heaven Connect Team
        </p>
    </div>
</body>
</html>
